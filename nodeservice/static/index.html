<html>
<head>
</head>
<body>
  <div style="border-radius:5px; border:3px solid black; margin:10px; padding:10px; width:300px; vertical-align:middle;text-align:center;font-size:30px;font-weight:bold;box-shadow: 5px 5px; cursor:pointer;position:relative" id="circle">
    CIRCLE - music
  </div>
  <div style="border-radius:5px; border:3px solid black; margin:10px; padding:10px; width:300px; vertical-align:middle;text-align:center;font-size:30px;font-weight:bold;box-shadow: 5px 5px; cursor:pointer;position:relative" id="eight">
    Figure 8 - pin toggle 17 
  </div>
  <div style="border-radius:5px; border:3px solid black; margin:10px; padding:10px; width:300px; vertical-align:middle;text-align:center;font-size:30px;font-weight:bold;box-shadow: 5px 5px; cursor:pointer;position:relative" id="triangle">
    Triangle - TP Link
  </div>
  <div style="border-radius:5px; border:3px solid black; margin:10px; padding:10px; width:300px; vertical-align:middle;text-align:center;font-size:30px;font-weight:bold;box-shadow: 5px 5px; cursor:pointer;position:relative" id="zee">
    Zee - pin toggle 27
  </div>
  <script>
    var div = document.getElementById("circle");
    div.addEventListener("click", ((div) => {
      return () => {
        handleClick(div);
      };
    })(div));

    div = document.getElementById("eight");
    div.addEventListener("click", ((div) => {
      return () => {
        handleClick(div);
      };
    })(div));

    div = document.getElementById("triangle");
    div.addEventListener("click", ((div) => {
      return () => {
        handleClick(div);
      };
    })(div));

    div = document.getElementById("zee");
    div.addEventListener("click", ((div) => {
      return () => {
        handleClick(div);
      };
    })(div));

    async function handleClick(div) {
      div.style.boxShadow = "";
      div.style.top = "5px";
      div.style.left = "5px";
      setTimeout(() => {
        div.style.boxShadow = "5px 5px";
        div.style.top = "0px";
        div.style.left = "0px";
      }, 400);
      const response = await fetch('http://hpmagic.local:8000/' + div.getAttribute("id"));
      const myJson = await response.json();
      console.log(JSON.stringify(myJson));
    }
  </script>
</body>
</html>
